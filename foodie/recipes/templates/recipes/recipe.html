{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title text-center text-danger">{{ recipe.name }}</h5>
        <div class="row align-items-center pt-3">
          <div class="col-auto">
            {% if recipe.user.profile.profile_photo %}
            <img
              src="{{ recipe.user.profile.profile_photo.url }}"
              alt="profile photo"
              class="rounded-circle"
              width="30"
              height="30"
            />
            {% endif %}
          </div>
          <div class="col-auto">
            <small>Created by {{ recipe.user.username }}</small>
          </div>
        </div>
        <p class="card-text text-muted text-center">
          <em>{{ recipe.description }}</em>
        </p>
        <hr />
        <p><strong class="text-success">Ingredients:</strong></p>
        <p>{{ recipe.ingredients }}</p>
        <p><strong class="text-primary">Directions:</strong></p>
        <p>{{ recipe.directions }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
