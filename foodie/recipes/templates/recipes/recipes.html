{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3 class="text-success mb-4">All Recipes</h3>
  <div class="row">
    {% for recipe in recipes %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm border-0 h-100 d-flex flex-column">

        {% if recipe.image %}
        <img
          src="{{ recipe.image.url }}"
          alt="{{ recipe.name }}"
          class="card-img-top img-fluid rounded-top"
          style="object-fit: contain; max-height: 180px; width: 100%;"
        />
        {% endif %}

        <div class="card-body d-flex flex-column">
          <!-- Title with warm appetizing colors -->
          <h5 class="card-title" style="color:#FF5722;">{{ recipe.name }}</h5>

          <!-- Optional description (green for freshness/healthy items) -->
          <p class="card-text text-success text-truncate">{{ recipe.description }}</p>

          <div class="mt-auto">
            <a href="{% url 'recipes:recipe_detail' recipe.id %}" 
               class="btn btn-gradient w-100">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
/* Gradient button inspired by food colors */
.btn-gradient {
  background: linear-gradient(45deg, #FF7043, #FFCA28); /* orange to yellow */
  color: white;
  border: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-gradient:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  text-decoration: none;
}
</style>
{% endblock content %}
