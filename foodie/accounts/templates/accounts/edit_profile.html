{% extends "base.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center text-purple">Edit Profile</h2>

        ```
        <div class="text-center mb-3">
          {% if request.user.profile.profile_photo %}
          <img
            src="{{ request.user.profile.profile_photo.url }}"
            alt="profile photo"
            width="100"
            height="100"
            class="rounded-circle border border-3 border-warning shadow-sm"
          />
          {% else %}
          <p class="text-muted">No photo uploaded</p>
          {% endif %}
        </div>

        <form
          method="post"
          enctype="multipart/form-data"
          action="{% url 'accounts:edit_user_profile' %}"
        >
          {% csrf_token %} {{ form.as_p }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-warning btn-lg">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
    ```
  </div>
</div>

<style>
  .text-purple {
    color: #6f42c1;
  }
</style>

{% endblock content %}
