{% extends "base.html" %} {% block content %}
<h3>Recipes under {{ category }}</h3>
<!-- category.__str__ or category.name -->
<a href="{% url 'foodie_app:add_recipe_with_genre' category.id %}"
  >Add Recipe</a
>
<div>
  {% for recipe in recipes %}
  <div>
    <h5>{{ recipe.name }}</h5>
    <p>{{ recipe.description }}</p>
    <!-- you can add ingredients/directions as needed -->
  </div>
  {% empty %}
  <p>No recipes in this category.</p>
  {% endfor %}
</div>
{% endblock content %}
